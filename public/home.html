<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #buy-premium-btn {
            background-color: #0b5ed7;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
        }

        #buy-premium-btn:hover {
            background-color: #084298;
        }

        #show-leaderboard-btn {
            background-color: #198754;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            display: none;
        }

        #leaderboard-section {
            margin-top: 25px;
            display: none;
        }

        #leaderboard-section ul {
            list-style: none;
            padding: 0;
        }

        #leaderboard-section li {
            background-color: #f1f1f1;
            margin-bottom: 5px;
            padding: 8px;
            border-radius: 5px;
        }

        #expense-form {
            margin-bottom: 20px;
        }

        #expense-form div {
            margin: 10px 0;
        }

        button {
            cursor: pointer;
        }

        /* Pagination styles */
        #pagination {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #pagination button {
            padding: 6px 10px;
            border: none;
            background-color: #0b5ed7;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        #pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #itemsPerPageContainer {
            margin-bottom: 15px;
        }

        #itemsPerPageSelect {
            padding: 4px 6px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Expense Tracker</h2>
        <div>
            <button id="buy-premium-btn">Buy Premium</button>
            <button id="show-leaderboard-btn">Show Leaderboard</button>
        </div>
    </header>

    <form id="expense-form">
        <div>
            <label for="expenseAmt">Expense Amount:</label>
            <input type="number" name="expenseAmt" id="expenseAmt" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" name="description" id="description" required />
        </div>
        <div>
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="food">Food</option>
                <option value="fuel">Fuel</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- ///////////////////////////////// -->
        <div>
            <label for="note">Note:</label>
            <input type="text" name="note" id="note" placeholder="Optional note" />
        </div>
        <!-- ///////////////////////////////// -->

        <div>
            <button type="submit">Add Expense</button>
        </div>
    </form>

    <!-- User preference for items per page -->
    <div id="itemsPerPageContainer">
        <label for="itemsPerPageSelect">Expenses per page: </label>
        <select id="itemsPerPageSelect">
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
    </div>

    <div>
        <ul id="expense-list"></ul>
    </div>

    <!-- Pagination controls -->
    <div id="pagination">
        <button id="prevPage">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
    </div>

    <div id="leaderboard-section">
        <h3>Leaderboard (Total Expense Descending)</h3>
        <ul id="leaderboard-list"></ul>
    </div>

    <!-- libs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            if (!localStorage.getItem("token")) {
                window.location.href = "/login.html";
                return;
            }

            const token = localStorage.getItem("token");
            const form = document.getElementById("expense-form");
            const expenseList = document.getElementById("expense-list");
            const buyBtn = document.getElementById("buy-premium-btn");
            const leaderboardBtn = document.getElementById("show-leaderboard-btn");
            const leaderboardSection = document.getElementById("leaderboard-section");
            const leaderboardList = document.getElementById("leaderboard-list");
            const cashfree = Cashfree({ mode: "sandbox" });

            // Pagination state
            let allExpenses = [];
            let currentPage = 1;

            // ✅ Load user preference for items per page
            let itemsPerPage = parseInt(localStorage.getItem("itemsPerPage")) || 10;
            const itemsPerPageSelect = document.getElementById("itemsPerPageSelect");
            itemsPerPageSelect.value = itemsPerPage;

            itemsPerPageSelect.addEventListener("change", () => {
                itemsPerPage = parseInt(itemsPerPageSelect.value);
                localStorage.setItem("itemsPerPage", itemsPerPage);
                currentPage = 1;
                renderExpenses();
            });

            function renderExpenses() {
                expenseList.innerHTML = "";
                const start = (currentPage - 1) * itemsPerPage;
                const end = start + itemsPerPage;
                const paginated = allExpenses.slice(start, end);

                paginated.forEach(expense => {
                    const li = document.createElement("li");
                    li.innerHTML = `
            <strong>₹${expense.amount}</strong> - ${expense.description} (${expense.category})
            <button onclick="deleteExpense(${expense.id})">Delete</button>
          `;
                    expenseList.appendChild(li);
                });

                const totalPages = Math.max(1, Math.ceil(allExpenses.length / itemsPerPage));
                document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
                document.getElementById("prevPage").disabled = currentPage === 1;
                document.getElementById("nextPage").disabled = currentPage === totalPages || totalPages === 0;
            }

            async function getExpenses() {
                try {
                    const res = await axios.get("/expense", { headers: { Authorization: token } });
                    allExpenses = Array.isArray(res.data) ? res.data : [];
                    currentPage = 1;
                    renderExpenses();
                } catch (err) {
                    console.error("Error fetching expenses:", err);
                }
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                const amount = document.getElementById("expenseAmt").value;
                const description = document.getElementById("description").value;
                const category = document.getElementById("category").value;
                //////////////////////////////////
                const note = document.getElementById("note").value;
                ////////////////////////////////
                try {
                    await axios.post("/expense/addexpense", { amount, description, category, note },
                        { headers: { Authorization: token } });
                    form.reset();
                    await getExpenses();
                } catch (err) {
                    console.error("Error adding expense:", err);
                }
            });

            window.deleteExpense = async (id) => {
                try {
                    await axios.delete(`/expense/${id}`, { headers: { Authorization: token } });
                    await getExpenses();
                } catch (err) {
                    console.error("Error deleting expense:", err);
                }
            };

            document.getElementById("prevPage").addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderExpenses();
                }
            });

            document.getElementById("nextPage").addEventListener("click", () => {
                const totalPages = Math.max(1, Math.ceil(allExpenses.length / itemsPerPage));
                if (currentPage < totalPages) {
                    currentPage++;
                    renderExpenses();
                }
            });

            async function checkPremiumStatus() {
                try {
                    const res = await axios.get("/premium/check-status", { headers: { Authorization: token } });
                    const isPremium = res.data.isPremium;
                    if (isPremium) {
                        buyBtn.style.display = "none";
                        leaderboardBtn.style.display = "inline-block";
                    } else {
                        buyBtn.style.display = "inline-block";
                        leaderboardBtn.style.display = "none";
                    }
                } catch (err) {
                    console.error("Error checking premium status:", err);
                }
            }

            buyBtn.addEventListener("click", async () => {
                try {
                    const res = await axios.post("/premium/buy", {}, { headers: { Authorization: token } });
                    const orderData = res.data.order;

                    if (!orderData || !orderData.payment_session_id) {
                        throw new Error("Invalid order data from backend");
                    }

                    await cashfree.checkout({
                        paymentSessionId: orderData.payment_session_id,
                        redirectTarget: "_self",
                    });

                } catch (err) {
                    console.error("Error during payment:", err);
                    alert("Payment failed or SDK not loaded correctly.");
                }
            });

            leaderboardBtn.addEventListener("click", async () => {
                try {
                    const res = await axios.get("/premium/leaderboard", { headers: { Authorization: token } });
                    leaderboardList.innerHTML = "";
                    leaderboardSection.style.display = "block";
                    res.data.forEach(entry => {
                        const li = document.createElement("li");
                        li.textContent = `${entry.userName} - ₹${entry.totalExpenseOfUser}`;
                        leaderboardList.appendChild(li);
                    });
                } catch (err) {
                    console.error("Error fetching leaderboard:", err);
                    alert("You must be a premium user to view leaderboard!");
                }
            });

            // AI Category Suggestion
            const descriptionInput = document.getElementById('description');
            const categorySelect = document.getElementById('category');
            let timeout = null;

            descriptionInput.addEventListener('keyup', async () => {
                clearTimeout(timeout);
                timeout = setTimeout(async () => {
                    const description = descriptionInput.value.trim();
                    if (description.length < 3) return;

                    try {
                        const res = await axios.post('/ai/suggest-category', { description });
                        const suggested = (res.data && res.data.category) ? res.data.category.trim() : '';
                        if (!suggested) return;

                        const suggestedValue = suggested.toLowerCase();
                        let exists = false;
                        for (let i = 0; i < categorySelect.options.length; i++) {
                            if (categorySelect.options[i].value === suggestedValue) {
                                exists = true;
                                break;
                            }
                        }

                        if (!exists) {
                            const newOption = document.createElement('option');
                            newOption.value = suggestedValue;
                            newOption.textContent = suggested;
                            categorySelect.appendChild(newOption);
                        }

                        categorySelect.value = suggestedValue;
                    } catch (err) {
                        console.error('AI suggestion error:', err);
                    }
                }, 700);
            });

            // initial load
            await getExpenses();
            await checkPremiumStatus();
        });
    </script>
</body>

</html>
