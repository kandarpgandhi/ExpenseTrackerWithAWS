<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your new password below:</p>

        <input type="password" id="password" placeholder="Enter new password" required />
        <button id="resetBtn">Reset Password</button>

        <div class="message" id="message"></div>
    </div>

    <script>
        // ✅ Get the user's email from URL
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");

        if (!email) {
            document.getElementById("message").innerHTML = "<span class='error'>Invalid or missing reset link.</span>";
            document.getElementById("resetBtn").disabled = true;
        }

        document.getElementById("resetBtn").addEventListener("click", async () => {
            const password = document.getElementById("password").value.trim();
            const messageEl = document.getElementById("message");

            if (!password) {
                messageEl.innerHTML = "<span class='error'>Please enter a new password.</span>";
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/password/reset-password", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    messageEl.innerHTML = "<span class='success'>✅ Password reset successfully! You can now <a href='login.html'>login</a>.</span>";
                } else {
                    messageEl.innerHTML = `<span class='error'>❌ ${data.message}</span>`;
                }
            } catch (error) {
                messageEl.innerHTML = `<span class='error'>❌ Error: ${error.message}</span>`;
            }
        });
    </script>

</body>

</html>
